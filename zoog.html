<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>

<head>
    <title>p5js Template</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.5.3/p5.js"></script>
    
    <script>
        function setup() {
            createCanvas(1000,1000)
        }

            function draw() {
                // legs
                stroke(90);
                strokeWeight(30);
                line(300,350,300,520);
                line(420,350,420,520);
                
                 // arms
                line(120,120,270,240);
                line(450,240,580,380);
                
                // feet
                strokeWeight(0);
                fill(0);
                ellipse(285,525,60,30);
                ellipse(435,525,60,30);
                
                //  neck
                fill(90,90,90);
                rect(340,140,40,50);
            
                // body
                fill(0);
                rect(260,180,200,200);
                fill(0,255,255);
                rect(300,220,120,120);
                fill(0);
                ellipse(320,240,20,20);
                ellipse(347,240,20,20);
                ellipse(373,240,20,20)
                ellipse(400,240,20,20);
                rect(335,260,50,50);
                ellipse(347,325,20,20);
                ellipse(373,325,20,20);
                fill(90);
                rect(310,260,20,70);
                rect(390,260,20,70);
                
                // hands
                fill(0);
                ellipse(120,120,40,40);
                ellipse(590,390,40,40);
                
                // head
                fill(100,100,100);
                ellipse(360,110,120,120);
            
                // face
                fill(0);
                ellipse(380,100,20,20);
                ellipse(340,100,20,20);
                arc(360, 130, 40, 40, 0, PI);
                
                // speech
                stroke(0);
                strokeWeight(5);
                line(430,130,530,100);
                fill('white');
                ellipse(560,90,100,80);
                fill(204,51,102);
                textSize(32);
                text("Hello",525,100);
            }
        
    </script>
</head>
<body>
    <div id="code" class="container-fluid">
        <script src="https://gist-it.appspot.com/github/arietah8545/p5js/blob/gh-pages/zoog.html?footer=0"></script>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(window).bind("load", function() {
            $('#code').before($('#defaultCanvas0').remove());
        });
    </script>
</body>

</html>
